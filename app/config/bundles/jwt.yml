lexik_jwt_authentication:
    secret_key: "%jwt_private_key_path%"
    public_key:  "%jwt_public_key_path%"
    pass_phrase:      "%jwt_key_pass_phrase%"
    token_ttl:        "%jwt_token_ttl%"
    user_identity_field: username
    token_extractors:
        authorization_header:
            enabled: true
            prefix:  Bearer
            name:    Authorization
        cookie:
            enabled: true
            name:    BEARER
        query_parameter:
            enabled: false
