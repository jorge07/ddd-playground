nelmio_api_doc:
  documentation:
    schemes: [http]
    info:
      title: DDD Playgroud
      description: This is an demo app!
      version: 1.0.0
    securityDefinitions:
      Bearer:
        type: apiKey
        description: 'Value: Bearer {jwt}'
        name: Authorization
        in: header
    security:
    - Bearer: []
  areas:
    default:
      path_patterns: [ ^/api ]
